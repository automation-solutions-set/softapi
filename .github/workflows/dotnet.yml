name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.14
    - name: Restore dependencies
      run: dotnet restore ./SoftAPI/SoftAPIClient.csproj
    - name: Build
      run: dotnet build ./SoftAPI/SoftAPIClient.csproj --no-restore
    - name: Test
      run: dotnet test ./SoftAPI/SoftAPIClient.csproj --no-build --verbosity normal
